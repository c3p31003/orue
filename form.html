<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>おるえんびすホームページ</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header><!-- navber section -->
        
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-lg">
          <a class="navbar-brand mr-auto fs-4 fw-bold">おるえんびす</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="Navbar" aria-expanded="false" aria-label="oruennbisu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <li><a class="dropdown-item text-white fs-4 fw-bold" href="index.html">トップページ </a></li>
              <li><a class="dropdown-item text-white fs-4 fw-bold" href="intro1.html">紹介ページ1 </a></li>
              <li><a class="dropdown-item text-white fs-4 fw-bold" href="intro2.html">紹介ページ2 </a></li>
              <li><a class="dropdown-item text-white fs-4 fw-bold" href="form.html">企画箱 </a></li>
            </ul>
          </div>
        </div>
      </nav>
      
        
    </header>
    <main>
      <div class="intro">
        <img src="attachment7.png" class="img-fluid rounded" alt="">
      </div>
      <div class="row px-3">
        <table class="table">
          <thead><tr><th>ユーザ名</th><th>企画案</th></tr></thead>
          <tbody id="review_list"></tbody>
        </table>
      </div>
      <div class="m-5 form-group">
        <h3>企画名</h3><br />
        <div class="input-group">
          <form method="POST" action="">
            ユーザ名：<input class="form-control input-lg" type="text" size="30" name="user_name" required><br />
            
            評価コメント：<br />
            <textarea class="form-control" name="review_text" cols="50" rows="5"></textarea><br />
            <input class="form-control" type="submit" value="送信">
          </form>
        </div>
      </div>
      <script>
        window.onload = function onLoad() {
            
        let form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            event.preventDefault(); 
            let userName = form.querySelector("input[name='user_name']").value;
            let reviewText = form.querySelector("textarea[name='review_text']").value;
            let tableBody = document.getElementById("review_list");
            let newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${userName}</td><td>${reviewText}</td>`;
            tableBody.appendChild(newRow);
            form.reset();
        });
    }
        
      </script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </main>
    <footer></footer>    
</body>
</html>
